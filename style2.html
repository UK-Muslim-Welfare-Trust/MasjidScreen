<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masjid Display — Redesigned</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Color Palette */
      --color-background: #0d1017;
      --color-panel: #141921;
      --color-text-primary: #e8eaed;
      --color-text-secondary: #9aa0a6;
      --color-gold: #d4af37;
      --color-gold-muted: rgba(212, 175, 55, 0.7);
      --color-gold-glow: rgba(212, 175, 55, 0.2);

      /* Layout & Sizing */
      --gap: clamp(12px, 1.5vmin, 24px);
      --radius: clamp(10px, 1.2vmin, 20px);
      
      /* Typography Scaling */
      --font-scale: clamp(0.8, 1vw + 0.5rem, 1.1); /* Responsive base */
      --font-xxl: calc(6rem * var(--font-scale));
      --font-xl:  calc(2.2rem * var(--font-scale));
      --font-lg:  calc(1.5rem * var(--font-scale));
      --font-md:  calc(1.1rem * var(--font-scale));
      --font-sm:  calc(0.9rem * var(--font-scale));
      --font-xs:  calc(0.8rem * var(--font-scale));
    }

    /* Base & Reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      display: flex;
      background-color: var(--color-background);
      background-image:
        radial-gradient(circle at 1% 1%, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 30px 30px;
      color: var(--color-text-primary);
      font-family: 'Work Sans', sans-serif;
      padding: var(--gap);
      overflow: hidden;
    }

    /* Main Layout Grid */
    .display-grid {
      display: grid;
      grid-template-columns: 0.8fr 1.2fr; /* Left panel slightly smaller */
      grid-template-rows: 1fr;
      gap: var(--gap);
      width: 100%;
      height: 100%;
    }

    /* Panels */
    .panel {
      background-color: var(--color-panel);
      border-radius: var(--radius);
      padding: calc(var(--gap) * 1.5);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    /* Left Panel: Clock, Info, Logo */
    .panel-left {
      justify-content: space-between;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: var(--gap);
    }
    .masjid-logo img {
      width: clamp(180px, 12vw, 280px);
      filter: invert(88%) sepia(25%) saturate(543%) hue-rotate(352deg) brightness(90%) contrast(90%);
    }

    .clock-container {
      margin: auto 0; /* Vertically centers the clock */
    }
    .clock-time {
      font-family: 'Teko', sans-serif;
      font-size: var(--font-xxl);
      line-height: 0.9;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 30px var(--color-gold-glow);
    }
    .date-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }
    .gregorian-date {
      font-size: var(--font-md);
      color: var(--color-text-secondary);
    }
    .hijri-date {
      font-size: var(--font-sm);
      color: var(--color-gold);
      font-weight: 600;
    }

    .footer {
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding-top: var(--gap);
    }
    .message-content {
      font-size: var(--font-sm);
      color: var(--color-text-secondary);
      line-height: 1.4;
      font-style: italic;
    }

    /* Right Panel: Prayer Timetable */
    .panel-right {
      justify-content: center;
    }
    .prayer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--gap);
      width: 100%;
    }
    .prayer-card {
      background: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: calc(var(--radius) * 0.8);
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 130px;
      transition: all 0.3s ease;
    }
    .prayer-name {
      font-family: 'Teko', sans-serif;
      font-size: var(--font-lg);
      font-weight: 600;
      color: var(--color-gold-muted);
    }
    .prayer-details {
      text-align: right;
    }
    .start-time {
      font-size: var(--font-xs);
      color: var(--color-text-secondary);
    }
    .jamaat-time {
      font-size: var(--font-xl);
      font-weight: 600;
      color: var(--color-gold);
      line-height: 1.1;
    }
    .jamaat-time-secondary {
      font-size: var(--font-sm);
      color: var(--color-text-secondary);
      margin-top: 4px;
    }

    /* Active Prayer State */
    .prayer-card.active {
      transform: translateY(-5px) scale(1.03);
      background: var(--color-background);
      border-color: var(--color-gold);
      box-shadow: 0 0 40px var(--color-gold-glow);
    }
    .prayer-card.active .prayer-name { color: var(--color-gold); }
    .prayer-card.active .jamaat-time { color: #fff; }

    /* Info Row (Sunrise, Zawwal) */
    .info-row {
      display: flex;
      gap: var(--gap);
      margin-top: var(--gap);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding-top: var(--gap);
    }
    .info-card {
      flex: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.15);
      border-radius: calc(var(--radius) * 0.8);
      padding: 12px;
      font-size: var(--font-sm);
      color: var(--color-text-secondary);
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }
    .info-card.active { border-color: var(--color-gold-muted); }
    .info-card .time {
      display: block;
      font-family: 'Teko', sans-serif;
      font-size: var(--font-md);
      color: var(--color-gold);
      font-weight: 600;
      margin-top: 4px;
    }

    /* Phone Overlay & Fullscreen Button */
    .phone-overlay { 
      position: fixed; inset: 0; background: rgba(13, 16, 23, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 100; color: #fff; text-align: center; padding: 24px;
      opacity: 0; visibility: hidden; transition: opacity 0.4s, visibility 0.4s;
    }
    .phone-overlay.visible { opacity: 1; visibility: visible; }
    .phone-overlay .text { font-size: var(--font-xl); }

    .fs-btn {
      position: absolute; top: var(--gap); right: var(--gap); z-index: 10;
      background: var(--color-panel); color: var(--color-text-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;
      padding: 8px 14px; font-size: var(--font-xs); cursor: pointer;
    }
    :fullscreen .fs-btn { display: none; }

    /* Responsive Adjustments for Portrait/Narrow Screens */
    @media (max-width: 1024px), (orientation: portrait) {
      body { height: auto; min-height: 100%; }
      .display-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto; /* Allow rows to size based on content */
      }
      .panel-left { min-height: 50vh; }
      .prayer-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
      :root { --font-scale: clamp(0.9, 2vw + 0.5rem, 1.0); }
    }
  </style>
</head>
<body>

  <main class="display-grid">
    <section class="panel panel-left">
      <header class="header">
        <div class="masjid-logo">
          <img src="https://www.wakefieldcentralmosque.co.uk/assets/img/img/logo-mosque.svg" alt="Masjid logo">
        </div>
      </header>

      <div class="clock-container">
        <div id="main-digital-clock" class="clock-time" aria-live="polite">--:--:--</div>
        <div class="date-container">
          <div id="gregorian-date" class="gregorian-date">---</div>
          <div id="hijri-date" class="hijri-date">---</div>
        </div>
      </div>

      <footer class="footer">
        <div id="message-content" class="message-content" aria-live="polite">
          Please donate generously to support your Masjid.
        </div>
      </footer>
    </section>

    <section class="panel panel-right">
      <div id="prayer-grid" class="prayer-grid" role="list">
        </div>
      <div class="info-row">
        <div id="sunrise-card" class="info-card" role="status">
          Sunrise
          <span id="sunrise-time" class="time">--:--</span>
        </div>
        <div id="zawwal-card" class="info-card" role="status">
          Zawwal
          <span id="zawwal-time" class="time">--:--</span>
        </div>
      </div>
    </section>
  </main>
  
  <button class="fs-btn" id="fullscreen-btn" title="Toggle fullscreen">⛶ Fullscreen</button>

  <div id="phone-off-overlay" class="phone-overlay" role="dialog" aria-hidden="true">
    <div style="width:90px; height:90px; margin-bottom: 24px;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.8" style="color:var(--color-gold)">
        <path d="M2 2 L22 22" stroke="currentColor" stroke-width="1.4"></path>
        <rect x="4" y="3" width="12" height="18" rx="2" stroke="currentColor" stroke-width="1.2"></rect>
        <circle cx="18.5" cy="18.5" r="3" fill="currentColor"></circle>
      </svg>
    </div>
    <div class="text">Please Silence Your Phone</div>
    <div id="overlay-clock" style="font-size: var(--font-lg); margin-top: 12px; opacity: 0.7;">--:--:--</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuq7jYQcKDKY3UWNxQwP51fKRwjCERuvo",
      authDomain: "wakefield-central-mosque.firebaseapp.com",
      projectId: "wakefield-central-mosque",
      storageBucket: "wakefield-central-mosque.appspot.com",
      messagingSenderId: "998395111777",
      appId: "1:998395111777:web:5492302e7279822d5cbd20",
      measurementId: "G-NXER4ENDE0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const els = {
      mainClock: document.getElementById('main-digital-clock'),
      gregorian: document.getElementById('gregorian-date'),
      hijri: document.getElementById('hijri-date'),
      prayerGrid: document.getElementById('prayer-grid'),
      sunriseTime: document.getElementById('sunrise-time'),
      zawwalTime: document.getElementById('zawwal-time'),
      sunriseCard: document.getElementById('sunrise-card'),
      zawwalCard: document.getElementById('zawwal-card'),
      phoneOverlay: document.getElementById('phone-off-overlay'),
      overlayClock: document.getElementById('overlay-clock'),
      messageContent: document.getElementById('message-content'),
      fsBtn: document.getElementById('fullscreen-btn'),
    };

    // --- Utility Functions ---
    const pad = n => String(n).padStart(2, '0');
    
    function formatTime12(timeStr) {
      if (!timeStr || !timeStr.includes(':')) return '--:--';
      let [hh, mm] = timeStr.split(':');
      let h = parseInt(hh, 10);
      const suffix = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      return `${h}:${pad(mm)} ${suffix}`;
    }

    function timeToMinutes(timeStr) {
      if (!timeStr || !timeStr.includes(':')) return null;
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }

    function minutesTo24(minutes) {
      if (minutes === null || isNaN(minutes)) return null;
      const hh = Math.floor(minutes / 60) % 24;
      const mm = minutes % 60;
      return `${pad(hh)}:${pad(mm)}`;
    }

    // --- Data Storage ---
    let prayerTimesData = {};
    let jamaatTimesData = {};

    // --- Data Fetching & Listeners ---
    async function fetchHijri() {
      try {
        const today = new Date();
        const d = pad(today.getDate());
        const m = pad(today.getMonth() + 1);
        const y = today.getFullYear();
        const res = await fetch(`https://api.aladhan.com/v1/gToH?date=${d}-${m}-${y}`);
        if (!res.ok) throw new Error('Hijri fetch failed');
        const json = await res.json();
        const hijri = json?.data?.hijri;
        if (hijri && els.hijri) {
          els.hijri.textContent = `${hijri.day} ${hijri.month.en} ${hijri.year}H`;
        }
      } catch (e) {
        if (els.hijri) els.hijri.textContent = '—';
      }
    }

    function setupFirebaseListeners() {
      const basePath = `artifacts/masjid-connect-app/public/data`;
      const now = new Date();
      const day = pad(now.getDate());
      const month = pad(now.getMonth() + 1);
      const calendarDocId = `${day}-${month}`;

      onSnapshot(doc(db, `${basePath}/prayerTimes/today`), snap => {
        if (snap.exists()) {
          jamaatTimesData = snap.data();
          renderPrayerUI();
        }
      });

      onSnapshot(doc(db, `${basePath}/prayerCalendar/${calendarDocId}`), snap => {
        if (snap.exists()) {
          prayerTimesData = snap.data();
          renderPrayerUI();
        }
      });

      onSnapshot(doc(db, `${basePath}/message/message`), snap => {
        let text = 'Please donate generously to support your Masjid.';
        if (snap.exists()) {
          const data = snap.data();
          const messageText = (data.text || data.message || '').trim();
          if (messageText) {
            text = messageText;
          }
        }
        renderMessage(text);
      });
    }

    // --- UI Rendering ---
    function renderMessage(text) {
      if (els.messageContent) {
        els.messageContent.textContent = text;
      }
    }

    function renderPrayerUI() {
      if (!els.prayerGrid) return;
      els.prayerGrid.innerHTML = '';
      const order = ['Fajr', 'Zuhr', 'Asr', 'Maghrib', 'Isha', 'Jummah'];

      order.forEach(prayerName => {
        const card = document.createElement('div');
        card.className = 'prayer-card';
        card.id = `item-${prayerName.toLowerCase()}`;
        let innerHTML = '';

        if (prayerName === 'Jummah') {
          // ** NEW JUMMAH CARD LAYOUT **
          const j1 = formatTime12(jamaatTimesData.Jumma);
          const j2 = formatTime12(jamaatTimesData.Jumma2);
          innerHTML = `
            <div class="prayer-name">Jummah</div>
            <div class="prayer-details">
              <div class="jamaat-time">${j1}</div>
              ${j2 !== '--:--' ? `<div class="jamaat-time-secondary">2nd Jama'at at ${j2}</div>` : ''}
            </div>
          `;
        } else {
          const start = formatTime12(prayerTimesData[prayerName]);
          const jamaat = prayerName === 'Maghrib' ? start : formatTime12(jamaatTimesData[prayerName]);
          innerHTML = `
            <div class="prayer-name">${prayerName}</div>
            <div class="prayer-details">
              <div class="start-time">Start ${start}</div>
              <div class="jamaat-time">${jamaat}</div>
            </div>
          `;
        }
        card.innerHTML = innerHTML;
        els.prayerGrid.appendChild(card);
      });

      if (els.sunriseTime) els.sunriseTime.textContent = formatTime12(prayerTimesData.Sunrise);
      const zuhrMinutes = timeToMinutes(prayerTimesData.Zuhr);
      const zawwalTime = minutesTo24(zuhrMinutes === null ? null : zuhrMinutes - 10);
      if (els.zawwalTime) els.zawwalTime.textContent = formatTime12(zawwalTime);

      highlightCurrentPrayer();
    }
    
    // --- UI Updates & Timers ---
    function highlightCurrentPrayer() {
      document.querySelectorAll('.prayer-card').forEach(c => c.classList.remove('active'));
      if (Object.keys(prayerTimesData).length === 0) return;

      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      const isFriday = now.getDay() === 5;
      const order = isFriday ? ['Fajr', 'Jummah', 'Asr', 'Maghrib', 'Isha'] : ['Fajr', 'Zuhr', 'Asr', 'Maghrib', 'Isha'];
      
      const times = order.map(p => ({
          name: p,
          start: timeToMinutes(prayerTimesData[p === 'Jummah' ? 'Zuhr' : p])
      })).filter(t => t.start !== null).sort((a, b) => a.start - b.start);

      if (!times.length) return;

      let currentPrayerName = times[times.length - 1].name; // Default to Isha
      if (nowMinutes < times[0].start) {
        currentPrayerName = times[times.length - 1].name;
      } else {
        for (let i = 0; i < times.length - 1; i++) {
          if (nowMinutes >= times[i].start && nowMinutes < times[i + 1].start) {
            currentPrayerName = times[i].name;
            break;
          }
        }
      }

      const activeCard = document.getElementById(`item-${currentPrayerName.toLowerCase()}`);
      if (activeCard) activeCard.classList.add('active');
    }

    function highlightInfoCards() {
      if (!els.sunriseCard || !els.zawwalCard) return;
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();

      const sunriseMin = timeToMinutes(prayerTimesData.Sunrise);
      els.sunriseCard.classList.toggle('active', sunriseMin !== null && nowMinutes >= sunriseMin && nowMinutes < sunriseMin + 15);

      const zuhrMin = timeToMinutes(prayerTimesData.Zuhr);
      els.zawwalCard.classList.toggle('active', zuhrMin !== null && nowMinutes >= zuhrMin - 10 && nowMinutes < zuhrMin);
    }
    
    function checkPhoneOverlay() {
      if (!jamaatTimesData || !prayerTimesData) return;
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      
      const jamaatTimes = [
        jamaatTimesData.Fajr, jamaatTimesData.Zuhr, jamaatTimesData.Asr,
        prayerTimesData.Maghrib, // Maghrib jamaat is at start time
        jamaatTimesData.Isha, jamaatTimesData.Jumma, jamaatTimesData.Jumma2
      ].map(timeToMinutes).filter(t => t !== null);

      const showOverlay = jamaatTimes.some(t => nowMinutes >= t - 1 && nowMinutes <= t + 5);
      
      if (els.phoneOverlay) {
        els.phoneOverlay.classList.toggle('visible', showOverlay);
        els.phoneOverlay.setAttribute('aria-hidden', !showOverlay);
      }
    }

    function updateClock() {
      const now = new Date();
      const hh = pad(now.getHours());
      const mm = pad(now.getMinutes());
      const ss = pad(now.getSeconds());
      const timeString = `${hh}:${mm}:${ss}`;
      if (els.mainClock) els.mainClock.textContent = timeString;
      if (els.overlayClock) els.overlayClock.textContent = timeString;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen().catch(() => {});
      }
    }

    // --- Initialisation ---
    function init() {
      if (els.gregorian) {
        els.gregorian.textContent = new Date().toLocaleDateString('en-GB', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
      }
      if (els.fsBtn) els.fsBtn.addEventListener('click', toggleFullscreen);
      
      fetchHijri();
      setupFirebaseListeners();
      
      updateClock();
      setInterval(updateClock, 1000);
      setInterval(() => {
        highlightCurrentPrayer();
        highlightInfoCards();
        checkPhoneOverlay();
      }, 1000 * 5); // Check every 5 seconds
    }
    
    window.onload = init;
  </script>
</body>
</html>
