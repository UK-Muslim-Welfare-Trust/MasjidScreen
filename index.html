<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masjid Display â€” Prayer Times</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* -------------------
       THEME + FLUID SIZING
       ------------------- */
    :root{
      --bg: #0f1113;
      --panel: #121416;
      --muted: #9aa0a6;
      --gold: #d4af37;
      --glass: rgba(255,255,255,0.03);

      /* fluid size units tuned for wide range (4" phone -> 4K TV) */
      --xxl: clamp(2rem, 6vmin, 8rem);   /* main clock */
      --xl:  clamp(1.2rem, 4vmin, 3.2rem);/* jamaat number */
      --lg:  clamp(1rem, 3vmin, 2rem);    /* prayer name */
      --md:  clamp(0.9rem, 2.4vmin, 1.2rem);
      --sm:  clamp(0.72rem, 1.8vmin, 1rem);

      --gap: clamp(8px, 1.2vmin, 20px);
      --radius: clamp(8px, 1vmin, 14px);
    }

    /* -------------------
       BASE RESET
       ------------------- */
    *{ box-sizing:border-box; }
    html,body{ height:100%; width:100%; margin:0; }
    body{
      min-height:0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 12%),
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.01), transparent 18%),
        var(--bg);
      color: #eef2f5;
      font-family: 'Work Sans', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: calc(var(--gap));
      display:flex;
      flex-direction:column;
      gap: var(--gap);
      overflow: hidden; /* ensure page does not scroll */
    }

    /* -------------------
       LAYOUT
       ------------------- */
    .wrap{
      display:flex;
      gap:var(--gap);
      flex:1 1 auto;
      min-height:0;
      align-items:stretch;
      width:100%;
    }

    .left, .right{
      border-radius: var(--radius);
      padding: clamp(12px, 1.4vmin, 20px);
      min-height:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      overflow: hidden;
    }

    .left{
      flex: 4 1 420px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      justify-content:space-between;
      background:
        repeating-linear-gradient( -45deg, transparent 0 14px, rgba(255,255,255,0.004) 14px 28px ),
        linear-gradient(180deg, rgba(255,255,255,0.012), transparent 40%),
        var(--panel);
    }

    .right{
      flex: 6 1 520px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      justify-content:flex-start;
    }

    /* -------------------
       HEADER & LOGO
       ------------------- */
    .masjid-head{
      display:flex;
      align-items:center;
      gap: clamp(8px,1vmin,18px);
    }
    .masjid-logo{
      width: clamp(64px,6vmin,120px);
      height: clamp(64px,6vmin,120px);
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
      display:flex; align-items:center; justify-content:center;
      padding:6px; flex-shrink:0;
    }
    .masjid-logo img{
      width:100%; height:100%; object-fit:contain;
      /* Filter to tint the original black SVG into warm gold to match theme */
      filter: invert(65%) sepia(39%) saturate(643%) hue-rotate(315deg) brightness(95%) contrast(92%);
    }
    .masjid-title .name{
      font-family:'Teko',sans-serif;
      color:var(--gold);
      font-size:var(--lg);
      letter-spacing:1px;
      font-weight:600;
    }

    /* -------------------
       CLOCK BLOCK
       ------------------- */
    .clock-wrap{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:space-between;
      width:100%;
      min-height:0;
    }
    .clock-main{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-start;
      overflow:visible;
    }
    .clock-time{
      font-family:'Teko',sans-serif;
      font-size:var(--xxl);
      color:#fff;
      line-height:0.9;
      text-shadow: 0 8px 28px rgba(212,175,55,0.06);
    }
    .clock-sub{
      display:flex;
      gap:10px;
      align-items:center;
      font-size:var(--md);
      color:var(--muted);
      flex-wrap:wrap;
    }
    .hijri{ color:var(--gold); font-weight:600; font-size:var(--sm); }

    /* -------------------
       MESSAGE (QUR'AN VERSE / ANNOUNCEMENT)
       ------------------- */
    .message-block{
      background: linear-gradient(180deg, rgba(212,175,55,0.02), transparent);
      border-radius: calc(var(--radius) - 4px);
      padding: clamp(10px,1.2vmin,16px);
      color:var(--muted);
      font-size:var(--sm);
      line-height:1.25;
      display:flex;
      align-items:center;
      gap:12px;
      min-height:64px;
      overflow:hidden;
    }
    .message-text {
      display:block;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-style:italic;
      width:100%;
    }

    /* marquee class added when text is wider than container; JS toggles it */
    .marquee {
      display:inline-block;
      will-change: transform;
      white-space:nowrap;
      /* animation properties will be set inline from JS (duration) */
    }

    /* -------------------
       PRAYER GRID / CARDS
       ------------------- */
    .prayer-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: clamp(8px,1.2vmin,18px);
      align-items:stretch;
      width:100%;
      min-height:0;
      overflow:hidden; /* ensure no internal scroll */
      padding-right:2px;
    }

    .prayer-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.006), transparent);
      border-radius: calc(var(--radius) - 4px);
      padding: clamp(10px,1.4vmin,16px);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:8px;
      min-height:86px;
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .28s ease, box-shadow .28s ease, border-color .28s ease;
      position:relative;
      overflow:visible;
    }

    .prayer-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .prayer-name{
      font-family:'Teko',sans-serif;
      font-size:var(--lg);
      color:var(--gold);
      letter-spacing:0.6px;
    }
    .start-time{
      display:block;
      font-size:calc(var(--sm) * 0.98);
      color:var(--muted);
      font-weight:500;
      margin-top:6px;
    }
    .jamaat-time{
      display:block;
      font-size:var(--xl);
      font-weight:800;
      color:var(--gold);
      text-align:right;
      line-height:1;
    }
    .time-label{
      font-size:var(--sm);
      color:var(--muted);
      text-align:right;
    }

    /* Jummah special layout */
    .jummah-lines{ display:flex; flex-direction:column; gap:6px; text-align:right; }

    /* -------------------
       ACTIVE CARD: breathing glow
       ------------------- */
    .prayer-card.active{
      border-color: rgba(212,175,55,0.28);
      box-shadow: 0 20px 50px rgba(212,175,55,0.07), 0 6px 20px rgba(0,0,0,0.6);
      transform: translateY(-6px);
      animation: breatheBg 3.6s ease-in-out infinite;
    }
    /* an overlay pseudo-element for the gradient border pulse */
    .prayer-card.active::before{
      content:'';
      position:absolute;
      inset:0;
      z-index:0;
      border-radius:inherit;
      padding:1px;
      background: linear-gradient(90deg, rgba(212,175,55,0.18), rgba(200,159,58,0.18));
      opacity:0;
      transform:scale(1);
      animation: borderPulse 3.6s ease-in-out infinite;
      pointer-events:none;
    }
    /* keep the content above the overlay */
    .prayer-card * { position:relative; z-index:1; }

    @keyframes breatheBg {
      0% { background: linear-gradient(180deg, rgba(255,255,255,0.006), transparent); }
      50% { background: linear-gradient(180deg, rgba(212,175,55,0.03), rgba(212,175,55,0.01)); }
      100%{ background: linear-gradient(180deg, rgba(255,255,255,0.006), transparent); }
    }
    @keyframes borderPulse{
      0% { opacity: 0.06; transform: scale(1); }
      50% { opacity: 0.22; transform: scale(1.01); }
      100%{ opacity: 0.06; transform: scale(1); }
    }

    /* -------------------
       BOTTOM INFO + FOOTER
       ------------------- */
    .bottom-info{
      display:flex; gap:var(--gap);
      justify-content:space-between; align-items:center;
      margin-top:auto; flex-wrap:wrap;
    }
    .info-mini{
      background: rgba(255,255,255,0.02);
      border-radius:10px;
      padding:8px 12px;
      min-width:110px;
      text-align:center;
      font-size:var(--sm);
      color:var(--muted);
    }
    .info-mini .time{
      display:block;
      font-family:'Teko',sans-serif;
      font-size:var(--md);
      color:var(--gold);
      margin-top:6px; font-weight:700;
    }

    footer.site-foot{
      text-align:center; font-size:var(--sm); color:var(--muted);
      padding:10px; border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(212,175,55,0.02), transparent);
    }

    /* -------------------
       PHONE SILENCE OVERLAY
       ------------------- */
    .phone-overlay{
      position:fixed; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.86), rgba(0,0,0,0.92));
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      z-index:9999; gap:18px; color:#fff; text-align:center; padding:24px;
      visibility:hidden; opacity:0; transition: opacity .35s ease, visibility .35s;
    }
    .phone-overlay.visible{ visibility:visible; opacity:1 }
    .phone-overlay .text{
      font-family:'Teko',sans-serif;
      font-size:clamp(1rem,4vmin,2.4rem); letter-spacing:0.6px;
    }
    .phone-overlay .smalltime{ font-size:clamp(0.9rem,2.6vmin,1.6rem); color:var(--muted) }

    /* -------------------
       FULLSCREEN BUTTON
       ------------------- */
    .fs-btn{
      position:absolute; right:calc(var(--gap)); top:calc(var(--gap));
      background:transparent; border:1px solid rgba(255,255,255,0.04);
      color:var(--muted); padding:8px 10px; border-radius:10px; cursor:pointer;
      font-size:var(--sm); z-index:100;
    }
    :fullscreen .fs-btn{ display:none; }

    /* -------------------
       PORTRAIT / 4" FITTING
       ------------------- */
    @media (max-aspect-ratio: 3/4), (orientation: portrait) {
      .wrap{ flex-direction:column; gap: calc(var(--gap) * 0.6); }
      .left, .right{ width:100%; }
      .prayer-grid{ grid-template-columns: 1fr; gap: clamp(6px,1vmin,10px); }
      /* tighten sizes for very small screens */
      :root{
        --xxl: clamp(1.2rem, 10vmin, 4rem);
        --xl: clamp(0.9rem, 5vmin, 1.8rem);
        --lg: clamp(0.86rem, 3.2vmin, 1.4rem);
        --md: clamp(0.72rem, 2.2vmin, 1rem);
        --sm: clamp(0.64rem, 1.6vmin, 0.88rem);
      }
      .masjid-logo{ width: clamp(46px,8vmin,78px); height: clamp(46px,8vmin,78px); }
      .clock-time{ font-size: var(--xxl); }
      .message-text { font-size: calc(var(--sm) * 0.98); }
    }

    /* very large screens */
    @media (min-width:2200px){
      :root{ --xxl: clamp(4rem, 8vmin, 12rem); --xl: clamp(2rem, 4vmin, 4rem); }
    }
  </style>
</head>
<body>
  <!-- Fullscreen control -->
  <button class="fs-btn" id="fullscreen-btn" title="Toggle fullscreen">â›¶ Fullscreen</button>

  <div class="wrap" role="main">
    <!-- LEFT: Clock + Logo + Message -->
    <section class="left" aria-label="Clock and Masjid info">
      <div>
        <div class="masjid-head">
          <div class="masjid-logo" title="Masjid logo">
            <!-- Load the official logo from the mosque website (user requested remote fetch to keep single-file HTML) -->
            <img src="https://www.wakefieldcentralmosque.co.uk/assets/img/img/logo-mosque.svg" alt="Masjid logo">
          </div>

          <div class="masjid-title">
            <!-- We keep the name visually for screen-readers; SVG contains the formal name -->
            <div class="name" aria-hidden="true">Wakefield Central Mosque</div>
          </div>
        </div>

        <!-- Clock -->
        <div class="clock-wrap" style="margin-top:var(--gap);">
          <div class="clock-main">
            <div id="main-digital-clock" class="clock-time" aria-live="polite">--:--:--</div>
            <div class="clock-sub">
              <div id="gregorian-date">---</div>
              <div id="hijri-date" class="hijri">---</div>
            </div>
          </div>
        </div>

        <!-- Message block (dynamic from Firebase; auto-scrolls slowly if needed) -->
        <div style="margin-top:var(--gap);">
          <div id="message-block" class="message-block" role="region" aria-live="polite" aria-atomic="true">
            <div class="message-text" id="message-text" title="Announcement / Verse">"The mosques of Allah are only to be maintained by those who believe in Allah and the Last Day..."</div>
          </div>
        </div>
      </div>

      <!-- Bottom info -->
      <div style="margin-top:var(--gap);">
        <div class="bottom-info" aria-hidden="true">
          <div class="info-mini">Sunrise<span id="sunrise-time" class="time">--:--</span></div>
          <div class="info-mini">Zawwal<span id="zawwal-time" class="time">--:--</span></div>
          <div class="info-mini" style="flex:1;text-align:right;min-width:140px;">
            <div style="font-size:var(--sm);color:var(--muted)">Support the Masjid</div>
            <div style="font-family:'Teko',sans-serif;color:var(--gold);font-size:var(--md);font-weight:700">Donate generously</div>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: Prayer times -->
    <aside class="right" aria-label="Prayer timetable">
      <div style="height:4px"></div>
      <div id="prayer-grid" class="prayer-grid" role="list" aria-live="polite">
        <!-- cards populated by JS -->
      </div>
    </aside>
  </div>

  <footer class="site-foot" role="contentinfo">Please donate generously to support your Masjid.</footer>

  <!-- Phone-silence overlay -->
  <div id="phone-off-overlay" class="phone-overlay" role="dialog" aria-hidden="true">
    <div style="width:90px;height:90px;opacity:0.95">
      <svg viewBox="0 0 24 24" width="100%" height="100%" fill="none" stroke="currentColor" stroke-width="0.8" style="color:var(--gold)">
        <path d="M2 2 L22 22" stroke="currentColor" stroke-width="1.4"></path>
        <rect x="4" y="3" width="12" height="18" rx="2" stroke="currentColor" stroke-width="1.2" fill="none"></rect>
        <circle cx="18.5" cy="18.5" r="3" fill="currentColor"></circle>
      </svg>
    </div>
    <div class="text">Please silence your phone</div>
    <div id="overlay-clock" class="smalltime">--:--:--</div>
  </div>

  <!-- Firebase + app script -->
  <script type="module">
    /************************************************************************
     * Firebase + UI logic
     *
     * - Keeps your original Firebase config
     * - Listeners:
     *   - artifacts/masjid-connect-app/public/data/prayerTimes/today  -> jamaatTimesData
     *   - artifacts/masjid-connect-app/public/data/prayerCalendar/{DD-MM} -> prayerTimesData
     *   - artifacts/masjid-connect-app/public/data/message -> messageData
     *
     * - Message auto-scrolls slowly when longer than container:
     *   JS measures scrollWidth and sets a CSS animation duration (base ~20s)
     *
     ************************************************************************/

    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // <-- YOUR firebaseConfig (kept from your previous file) -->
    const firebaseConfig = {
      apiKey: "AIzaSyDuq7jYQcKDKY3UWNxQwP51fKRwjCERuvo",
      authDomain: "wakefield-central-mosque.firebaseapp.com",
      projectId: "wakefield-central-mosque",
      storageBucket: "wakefield-central-mosque.appspot.com",
      messagingSenderId: "998395111777",
      appId: "1:998395111777:web:5492302e7279822d5cbd20",
      measurementId: "G-NXER4ENDE0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM refs
    const els = {
      mainClock: document.getElementById('main-digital-clock'),
      gregorian: document.getElementById('gregorian-date'),
      hijri: document.getElementById('hijri-date'),
      prayerGrid: document.getElementById('prayer-grid'),
      sunrise: document.getElementById('sunrise-time'),
      zawwal: document.getElementById('zawwal-time'),
      phoneOverlay: document.getElementById('phone-off-overlay'),
      overlayClock: document.getElementById('overlay-clock'),
      messageBlock: document.getElementById('message-block'),
      messageText: document.getElementById('message-text'),
      fsBtn: document.getElementById('fullscreen-btn'),
    };

    // helpers
    const pad = n => String(n).padStart(2,'0');

    function formatTime12(timeStr){
      if(!timeStr || typeof timeStr !== 'string') return '--:--';
      if(!timeStr.includes(':')) return timeStr;
      let [h,m] = timeStr.split(':');
      let hh = parseInt(h,10);
      const suffix = hh >= 12 ? 'PM' : 'AM';
      hh = hh % 12 || 12;
      return `${hh}:${pad(m)} ${suffix}`;
    }

    function timeToMinutes(s){
      if(!s || !s.includes(':')) return null;
      const [h,m] = s.split(':').map(Number);
      return h*60 + m;
    }

    function minutesTo24(m){
      if(m===null || isNaN(m)) return null;
      const hh = Math.floor((m/60)) % 24;
      const mm = m % 60;
      return `${pad(hh)}:${pad(mm)}`;
    }

    // state
    let prayerTimesData = {};
    let jamaatTimesData = {};
    let messageData = { text: '' };

    // fetch Hijri (keeps your existing Aladhan call)
    async function fetchHijri(){
      try{
        const today = new Date();
        const d = String(today.getDate()).padStart(2,'0');
        const m = String(today.getMonth()+1).padStart(2,'0');
        const y = today.getFullYear();
        const res = await fetch(`https://api.aladhan.com/v1/gToH?date=${d}-${m}-${y}`);
        if(!res.ok) throw new Error('Hijri fetch failed');
        const json = await res.json();
        if(json?.data?.hijri){
          els.hijri.textContent = `${json.data.hijri.day} ${json.data.hijri.month.en} ${json.data.hijri.year}H`;
        }
      }catch(e){
        console.warn('Could not load Hijri date', e);
        els.hijri.textContent = 'â€”';
      }
    }

    // Setup Firestore listeners
    function setupListeners(){
      const base = `artifacts/masjid-connect-app/public/data`;
      const now = new Date();
      const day = String(now.getDate()).padStart(2,'0');
      const month = String(now.getMonth()+1).padStart(2,'0');
      const calendarDocId = `${day}-${month}`;

      // jamaat times (prayerTimes/today)
      onSnapshot(doc(db, `${base}/prayerTimes/today`), snap => {
        if(snap.exists()){
          jamaatTimesData = snap.data();
          renderUI();
        }
      });

      // daily calendar (prayerCalendar/{DD-MM})
      onSnapshot(doc(db, `${base}/prayerCalendar/${calendarDocId}`), snap => {
        if(snap.exists()){
          prayerTimesData = snap.data();
          renderUI();
        }
      });

      // message listener
      onSnapshot(doc(db, `${base}/message`), snap => {
        if(snap.exists()){
          const d = snap.data();
          // Accept only plain text for safety
          messageData.text = (typeof d.text === 'string') ? d.text : (d.message || '');
          renderMessage();
        } else {
          // no doc -> clear
          messageData.text = '';
          renderMessage();
        }
      });
    }

    // Render the message into the message block, enable marquee if needed
    // Caps characters to avoid extreme overflow on tiny screens
    function renderMessage(){
      const maxChars = 420; // cap: prevents absurdly long data
      let txt = (messageData.text || '').trim();
      if(!txt) {
        // default fallback (original verse)
        txt = `"The mosques of Allah are only to be maintained by those who believe in Allah and the Last Day..." â€” Quran 9:18`;
      }
      if(txt.length > maxChars) txt = txt.slice(0, maxChars) + ' â€¦';
      // set text
      els.messageText.textContent = txt;

      // Check if the text is wider than its container; if so, animate marquee slowly.
      // Use requestAnimationFrame to ensure layout is measured after DOM update.
      requestAnimationFrame(() => {
        const host = els.messageBlock;
        const textEl = els.messageText;
        // reset any previous animation style/classes
        textEl.style.transform = '';
        textEl.style.animation = '';
        textEl.classList.remove('marquee');

        const hostW = host.clientWidth;
        // create a temporary clone (measured with inline-block) to get full scrollWidth reliably
        // But messageText is already nowrap; its scrollWidth is usable.
        const textW = textEl.scrollWidth;

        if(textW > hostW + 8){
          // need to scroll
          // base speed: hostW -> hostW movement in 20s; scale for longer text
          const baseDuration = 20; // seconds for approx one full loop of container width
          const ratio = textW / hostW;
          // duration scales with ratio; limit for very long messages
          const duration = Math.min(Math.max(baseDuration * ratio, 20), 80);
          // we will animate translateX from +hostW -> -textW so the whole text passes
          // use linear infinite animation; slight pause at start/end accomplished by keyframes
          const keyframes = `
            @keyframes marqueeAnim {
              0% { transform: translateX(${hostW}px); }
              6% { transform: translateX(${hostW}px); }
              94% { transform: translateX(${-textW}px); }
              100% { transform: translateX(${-textW}px); }
            }
          `;
          // Inject a temporary style element per-run (safe)
          let styleEl = document.getElementById('marquee-style');
          if(styleEl) styleEl.remove();
          styleEl = document.createElement('style');
          styleEl.id = 'marquee-style';
          styleEl.innerHTML = keyframes;
          document.head.appendChild(styleEl);

          textEl.classList.add('marquee');
          textEl.style.animation = `marqueeAnim ${duration}s linear infinite`;
        } else {
          // fits: show normal (ellipsis allowed)
          // ensure single-line + truncated (CSS already set)
        }
      });
    }

    // Render prayer cards (Jamaat emphasized)
    function renderUI(){
      els.prayerGrid.innerHTML = '';

      // order and fallback
      const prayerOrder = ['Fajr','Zuhr','Asr','Maghrib','Isha','Jummah'];

      prayerOrder.forEach(pr => {
        const card = document.createElement('div');
        card.className = 'prayer-card';
        card.id = `item-${pr.toLowerCase()}`;

        if(pr === 'Jummah'){
          const j1 = formatTime12(jamaatTimesData.Jumma);
          const j2 = formatTime12(jamaatTimesData.Jumma2);
          card.innerHTML = `
            <div class="prayer-row">
              <div>
                <div class="prayer-name">Jummah</div>
              </div>
              <div class="jummah-lines">
                <div><span class="time-label">1st Jama'at</span><div class="jamaat-time">${j1}</div></div>
                <div><span class="time-label">2nd Jama'at</span><div class="jamaat-time">${j2}</div></div>
              </div>
            </div>`;
        } else {
          const start = formatTime12(prayerTimesData[pr]);
          // Maghrib jamaat is same as start in your earlier logic
          const jamaat = pr === 'Maghrib' ? start : formatTime12(jamaatTimesData[pr]);
          card.innerHTML = `
            <div class="prayer-row">
              <div>
                <div class="prayer-name">${pr}</div>
                <div class="start-time">Start: ${start}</div>
              </div>
              <div style="text-align:right;">
                <div class="time-label">Jama'at</div>
                <div class="jamaat-time">${jamaat}</div>
              </div>
            </div>`;
        }

        els.prayerGrid.appendChild(card);
      });

      // bottom info times
      els.sunrise.textContent = formatTime12(prayerTimesData.Sunrise);
      const zuhrStartMin = timeToMinutes(prayerTimesData.Zuhr);
      els.zawwal.textContent = formatTime12(minutesTo24( (zuhrStartMin === null) ? null : zuhrStartMin - 10 ));

      // immediately highlight current prayer
      highlightCurrentPrayer();
    }

    // Active prayer highlight logic (breathing glow)
    function highlightCurrentPrayer(){
      document.querySelectorAll('.prayer-card').forEach(n => n.classList.remove('active'));
      if(!prayerTimesData || Object.keys(prayerTimesData).length === 0) return;

      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();
      const isFriday = now.getDay() === 5;

      const order = isFriday ? ['Fajr','Jummah','Asr','Maghrib','Isha'] : ['Fajr','Zuhr','Asr','Maghrib','Isha'];
      const times = order.map(p => {
        const key = (p === 'Jummah' ? 'Zuhr' : p);
        return { name: p, start: timeToMinutes(prayerTimesData[key]) };
      }).filter(x => x.start !== null).sort((a,b) => a.start - b.start);

      let current = '';
      if(times.length){
        if(nowMin >= times[times.length-1].start || nowMin < times[0].start){
          current = times[times.length-1].name;
        } else {
          for(let i=0;i<times.length-1;i++){
            if(nowMin >= times[i].start && nowMin < times[i+1].start){
              current = times[i].name; break;
            }
          }
        }
      }

      if(current){
        const elc = document.getElementById(`item-${current.toLowerCase()}`);
        if(elc) elc.classList.add('active');
      }
    }

    // Phone-silence overlay: show close to jamaat times
    function checkPhoneOverlay(){
      if(!jamaatTimesData || !prayerTimesData) return;
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();

      const candidates = [
        jamaatTimesData.Fajr, jamaatTimesData.Zuhr, jamaatTimesData.Asr,
        prayerTimesData.Maghrib, // maghrib use start
        jamaatTimesData.Isha, jamaatTimesData.Jumma, jamaatTimesData.Jumma2
      ].map(timeToMinutes).filter(t => t !== null);

      let show = false;
      for(const t of candidates){
        if(nowMin >= t - 1 && nowMin <= t + 5){ show = true; break; }
      }

      els.phoneOverlay.classList.toggle('visible', show);
      els.phoneOverlay.setAttribute('aria-hidden', !show);
    }

    // Clock / overlay clock
    function updateClockNow(){
      const now = new Date();
      const hh = pad(now.getHours()), mm = pad(now.getMinutes()), ss = pad(now.getSeconds());
      els.mainClock.textContent = `${hh}:${mm}:${ss}`;
      els.overlayClock.textContent = `${hh}:${mm}:${ss}`;
    }

    // Fullscreen toggle
    function toggleFullscreen(){
      if(!document.fullscreenElement){
        document.documentElement.requestFullscreen().catch(()=>{});
      } else {
        document.exitFullscreen().catch(()=>{});
      }
    }
    els.fsBtn.addEventListener('click', toggleFullscreen);

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      // set gregorian
      els.gregorian.textContent = new Date().toLocaleDateString('en-GB', { weekday:'long', year:'numeric', month:'long', day:'numeric' });

      // initial message placeholder render
      renderMessage();

      // init listeners
      fetchHijri();
      setupListeners();

      // loops
      updateClockNow();
      highlightCurrentPrayer();
      setInterval(() => {
        updateClockNow();
        highlightCurrentPrayer();
        checkPhoneOverlay();
      }, 1000);

      // Re-evaluate marquee when window resizes (slow debounce)
      let resizeTimer = null;
      window.addEventListener('resize', () => {
        if(resizeTimer) clearTimeout(resizeTimer);
        resizeTimer = setTimeout(renderMessage, 250);
      });
    });

  </script>
</body>
