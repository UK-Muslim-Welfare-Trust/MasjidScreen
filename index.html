<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expired</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 sm:p-12 rounded-lg shadow-xl max-w-lg w-full text-center">
            <!-- Heading -->
            <h1 class="text-3xl font-bold text-gray-800 mb-5">
                Googie Domains
            </h1>
            
            <!-- Expiration Message -->
            <p class="text-lg text-gray-700 mb-4">
                The domain <strong class="font-semibold text-gray-900">wakefieldcentralmosque.co.uk</strong> has expired.
            </p>
            
            <!-- Call to Action -->
            <p class="text-md text-gray-600">
                Please renew your domain to restore access to the website.
            </p>
        </div>
    </div>

</body>
</html>
